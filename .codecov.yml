codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 2
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default: false
      bot:
        paths:
          - modmail
        # basic
        target: auto
        threshold: 5%
        base: auto
        flags:
          - unit
       # advanced settings
        branches:
          - main
        if_ci_failed: ignore #success, failure, error, ignore
        informational: true
        only_pulls: true
    patch:
      default:
        # basic
        target: auto
        threshold: 5%
        base: auto
        # advanced
        branches:
          - main
        if_ci_failed: error #success, failure, error, ignore
        only_pulls: true


parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

github_checks:
  annotations: false
